<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
</head>
<body>
    <h2>AngularJs</h2>
    <h4>Demo 3: Angular init</h4>
    <div ng-app>
        <!-- init -->
        <!-- create a variable & initialize it with a value of 0.25 -->
        <div ng-init="moms=0.25">
            <p>pris extl. moms:100 kr</p>
            <p>pris extl. moms:{100 * (1 + moms)} kr</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-animate.js"></script>
</body>
</html>
