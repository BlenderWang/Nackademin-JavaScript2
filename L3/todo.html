<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List V3</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <h1 class="text-center text-info">Min Inköpslista</h1>
                <h2 class="text-center">Vad vill du handla idag?</h2>
                <div class="row">
                    <div class="col-md-9">
                        <input id="newItem" type="text" autofocus class="form-control mb-2" />
                    </div>
                    <div class="col-md-3">
                        <button id="addBtn" class="form-control  btn btn-outline-info mb-2">Lägg till</button>
                    </div>
                </div>
                <div id="message" style="display:none;" class="alert alert-danger">
                    Vill du verkligen handla en tom grej :-)
                </div>
                <table id="table" class="table table-hover"></table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
